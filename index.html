<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i-Frames</title>
  </head>
  <body>
    <h1>HTML Project with iFrames</h1>
    <div>
      <h2>Local Content</h2>
      <iframe src="content.html" frameborder="1" title="Content"></iframe>
    </div>
    <div>
      <h2>External Website</h2>
      <iframe
        src="https://www.geekster.in/"
        frameborder="1"
        height="320"
        width="560"
        title="Website"
      ></iframe>
    </div>
    <div>
      <h2>YouTube Video</h2>
      <iframe
        width="580"
        height="330"
        src="https://www.youtube.com/embed/H335Vdkmdhk?si=8jcBtMomyHvGklS2"
        title="YouTube video player"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
